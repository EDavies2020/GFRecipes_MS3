{% extends "base.html" %}
{% block content %}
<!-- registration form -->
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <h5 class="login-intro red-text text-darken-4 center-align"><b>Share your yummy recipes with the Gluten free
                    kids
                    community</b></h5>
            <p class="login-intro center-align">Register for your account below</p>
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix green-text text-green darken-2"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username (5-15 characters required)</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix green-text text-green darken-2"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password (5-15 characters required)</label>
                </div>
            </div>
            <!-- register -->
            <div class="row">
                <button type="submit" class="login-button col s12 btn-large green text-shadow text-shadow">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
                <p class="center-align">Already have an account?<a href="{{ url_for('login') }}"
                        class="orange-text text-darken-3"><b> Log in here </b></a></p>
            </div>
        </div>
    </form>
</div>
{% endblock %}
