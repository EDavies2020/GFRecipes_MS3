{% extends "base.html" %}
{% block content %}

<h3 class="teal-text text-darken-3 center-align">Edit Recipe</h3>

<!-- add recipe form -->
<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix teal-text text-darken-3"></i>
                <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
                value="{{ recipe.recipe_name }}" type="text" class="validate" required>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
        <!-- add category -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-question prefix teal-text text-darken-3"></i>
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled>Sweet or Savoury?</option>
                    {% for category in categories %}
                        {% if category.category_name == recipe.category_name %}
                            <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                        {% else %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="category_name">Category</label>
            </div>
        </div>
        <!-- add difficulty -->
        <div class="row">
            <div class="input-field col s12">
                <i class="far fa-chart-bar prefix teal-text text-darken-3"></i>
                    <select id="recipe_difficulty" name="recipe_difficulty" class="validate" required>
                            <option value="" disabled></option>
                            {% for difficulty in levels %}
                                {% if difficulty.recipe_difficulty == recipe.recipe_difficulty %}
                                    <option value="{{ difficulty.recipe_difficulty }}" selected>{{ difficulty.recipe_difficulty }}</option>
                                {% else%}
                                    <option value="{{ difficulty.recipe_difficulty }}">{{ difficulty.recipe_difficulty }}</option>
                                {% endif %}
                            {% endfor %}
                    </select>
                <label for="recipe_difficulty">Level</label>
            </div>
        </div>
        <!-- add how many recipes makes -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-sort-numeric-up-alt prefix teal-text text-darken-3"></i>
                <input id="makes" name="makes" minlength="1" maxlength="2" 
                    value="{{ recipe.makes }}" type="text" class="validate" required>
                <label for="makes">How many does the recipe make?</label>
            </div>
        </div>
        <!-- add author -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user prefix teal-text text-darken-3"></i>
                <input id="by" name="by" minlength="5" maxlength="50" 
                    value="{{ recipe.by }}"type="text" class="validate" required>
                <label for="by">Author</label>
            </div>
        </div>
        <!-- add prep time -->
        <div class="row">
            <div class="input-field col s12">
                <i class="far fa-clock prefix teal-text text-darken-3"></i>
                <input id="prep_time" name="prep_time" minlength="5" maxlength="50" 
                 value="{{ recipe.prep_time }}" type="text" class="validate" required>
                <label for="prep_time">How long to prep? (in hrs and mins)</label>
            </div>
        </div>
        <!-- add cooking time -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-temperature-high prefix teal-text text-darken-3"></i>
                <input id="cooking_time" name="cooking_time" minlength="5" maxlength="50" 
                    value="{{ recipe.cooking_time }}" type="text" class="validate" required>
                <label for="cooking_time">How long to cook? (in hrs and mins)</label>
            </div>
        </div>
        <!-- add ingredients -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-seedling prefix teal-text text-darken-3"></i>
                <textarea id="ingredients" name="ingredients" minlength="5" maxlength="600"
                    class="materialize-textarea validate" required>{{ recipe.ingredients }}</textarea>
                <label for="ingredients">Ingredients (seperate ingredients with / ie. 500g GF flour/ 2 eggs.. )</label>
            </div>
        </div>
        <!-- add method -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-list-ol prefix teal-text text-darken-3"></i>
                <textarea id="method" name="method" minlength="5" maxlength="2000"
                    class="materialize-textarea validate" required>{{ recipe.method }}</textarea>
                <label for="method">Method</label>
            </div>
        </div>
        <!-- add image -->
        <div class="row">
            <div class="input-field col s12">
                <i class= "fas fa-link prefix teal-text text-darken-3"></i>
                <input id="image" name= "image" minlength="20" 
                    value="{{ recipe.image }}" type="text" class="validate" required>
                <label class="active" for="image">Recipe image link</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button class="btn-large yellow darken-2" type="submit">
                    <i class="fas fa-edit left"></i>Edit Recipe</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
