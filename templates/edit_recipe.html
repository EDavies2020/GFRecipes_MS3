{% extends "base.html" %}
{% block content %}
<!-- edit recipe header -->
<div class="row center-align">
    <div class="col s12 edit-recipe-title">
        <h3><b>Edit your recipe</b></h3>
    </div>
</div>
<!-- edit recipe form -->
<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix red-text text-darken-4"></i>
                <input id="recipe_name" name="recipe_name" value="{{ recipe.recipe_name }}" type="text" class="validate"
                    required>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
        <!-- edit category -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-question prefix red-text text-darken-4"></i>
                <select id="category_name" name="category_name" class="validate" required>
                    <option selected disable value="">Select Category..</option>
                    {% for category in categories %}
                        {% if category.category_name == recipe.category_name %}
                            <option value="{{ category.category_name }}" selected >{{ category.category_name }}</option>
                        {% else %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="category_name">Category</label>
            </div>
        </div>
        <!-- edit difficulty -->
        <div class="row">
            <div class="input-field col s12">
                <i class="far fa-chart-bar prefix red-text text-darken-4"></i>
                <select id="recipe_difficulty" name="recipe_difficulty" class="validate" required>
                    <option selected disabled value="">Select Difficulty.. </option>
                    {% for level in levels %}
                        {% if level.recipe_difficulty == level.recipe_difficulty %}
                            <option value="{{ level.recipe_difficulty }}" selected >{{ level.recipe_difficulty }}</option>
                        {% else %}
                            <option value="{{ level.recipe_difficulty }}">{{ level.recipe_difficulty }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="recipe_difficulty">Difficulty</label>
            </div>
        </div>
        <!-- edit how many recipes makes -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-sort-numeric-up-alt prefix red-text text-darken-4"></i>
                <input id="makes" name="makes" value="{{ recipe.makes }}" type="text" class="validate" required>
                <label for="makes">How many does the recipe make?</label>
            </div>
        </div>
        <!-- edit author -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user prefix red-text text-darken-4"></i>
                <input id="by" name="by" value="{{ recipe.by }}" type="text" class="validate" required>
                <label for="by">Author (5-50 characters required)</label>
            </div>
        </div>
        <!-- edit prep time -->
        <div class="row">
            <div class="input-field col s12">
                <i class="far fa-clock prefix red-text text-darken-4"></i>
                <input value="{{ recipe.prep_time }}" id="prep_time" name="prep_time" type="text" class="validate"
                    required>
                <label for="prep_time">How long to prep?</label>
            </div>
        </div>
        <!-- edit cooking time -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-temperature-high prefix red-text text-darken-4"></i>
                <input value="{{ recipe.cooking_time }}" id="cooking_time" name="cooking_time" type="text" class="validate"
                    required>
                <label for="cooking_time">How long to cook?</label>
            </div>
        </div>
        <!-- edit ingredients -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-seedling prefix red-text text-darken-4"></i>
                <textarea id="ingredients" name="ingredients" minlength="20" maxlength="2000"
                class="materialize-textarea validate" required> {{ recipe.ingredients }} </textarea>
                <label for="ingredients">Ingredients (20 - 2000 characters, please seperate ingredients with /)</label>
            </div>
        </div>
        <!-- edit method -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-list-ol prefix red-text text-darken-4"></i>
                <textarea id="method" name="method" minlength="20" maxlength="2000"
                    class="materialize-textarea validate" required>{{ recipe.method }}</textarea>
                <label for="method">Method (20 - 2000 characters. Please provide step by step)</label>
            </div>
        </div>
        <!-- edit image -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-link prefix red-text text-darken-4"></i>
                <input value="{{ recipe.image }}" id="image" name="image" class="validate" 
                    pattern="http(s?)(:\/\/)((www.)?)(([^.]+)\.)?([a-zA-z0-9\-_]+)(.com|.co.uk|.net|.gov|.org|.in)(\/[^\s]*)?"
                    required>
                <label class="active" for="image">Provide image url</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button class="btn-large yellow darken-2" type="submit">
                    <i class="fas fa-share-square left"></i>Submit Change/s</button>
                <a href="{{ url_for('my_recipes') }}" class="btn-large red darken-4">
                    <i class="far fa-times-circle left"></i>Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
