{% extends "base.html" %}
{% block content %}
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!-- username -->
            <h5 class="login-intro red-text text-darken-4 center-align"><b>Welcome back to Gluten Free Kids!</b></h5>
            <p class="login-intro center-align">Sign in to your account below</p>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix green-text text-green darken-2"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username (5-15 characters)</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix green-text text-green darken-2"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password (5-15 characters)</label>
                </div>
            </div>
            <!-- log in -->
            <div class="row">
                <button type="submit" class="login-button col s12 btn-large green text-shadow">
                    Log in <i class="fas fa-sign-in-alt"></i>
                </button>
                <div class="col s12">
                    <p class="center-align">
                        Not registered yet?
                        <a href="{{ url_for('register') }}" class="orange-text text-darken-3"><b>Register Here</b></a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
