{% extends "base.html" %}
{% block content %}

<h3 class="teal-text text-darken-3 center-align">Add Recipe</h3>

    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix teal-text text-darken-3"></i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Recipe Name</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-question prefix teal-text text-darken-3"></i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Category</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
