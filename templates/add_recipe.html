{% extends "base.html" %}
{% block content %}

<h3 class="teal-text text-darken-3 center-align">Add Recipe</h3>

<div class="row card-panel">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix teal-text text-darken-3"></i>
                <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50" 
                    type="text" class="validate" required>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-question prefix teal-text text-darken-3"></"></i>
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled selected>Sweet or Savoury?</option>
                    {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_name">Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="far fa-chart-bar prefix teal-text text-darken-3"></"></i>
                <select id="recipe_difficulty" name="recipe_difficulty" class="validate" required>
                    <option value="" disabled selected>How difficult is your recipe?</option>
                    {% for difficulty in level %}
                        <option value="{{ difficulty.recipe_difficulty }}">{{ difficulty.recipe_difficulty }}</option>
                    {% endfor %}
                </select>
                <label for="recipe_difficulty">Difficulty</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-sort-numeric-up-alt prefix teal-text text-darken-3"></i>
                <input id="makes" name="makes" minlength="5" maxlength="50" 
                    type="text" class="validate" required>
                <label for="makes">How many does the recipe make?</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user prefix teal-text text-darken-3"></i>
                <input id="author" name="author" minlength="5" maxlength="50" 
                    type="text" class="validate" required>
                <label for="author">Author</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="far fa-clock prefix teal-text text-darken-3"></i>
                <input id="preptime" name="preptime" minlength="5" maxlength="50" 
                    type="text" class="validate" required>
                <label for="preptime">How long to prep? (in hrs and mins)</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-temperature-high prefix teal-text text-darken-3"></"></i>
                <input id="cooktime" name="cooktime" minlength="5" maxlength="50" 
                    type="text" class="validate" required>
                <label for="cooktime">How long to cook? (in hrs and mins)</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-seedling prefix teal-text text-darken-3"></i>
                <textarea id="ingredients" name="ingredients" minlength="5" maxlength="600"
                    class="materialize-textarea validate" required></textarea>
                <label for="ingredients">Ingredients (seperate ingredients with / ie. 500g GF flour/ 2 eggs.. )</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-list-ol prefix teal-text text-darken-3"></i>
                <textarea id="method" name="method" minlength="5" maxlength="600"
                    class="materialize-textarea validate" required></textarea>
                <label for="method">Method</label>
            </div>
        </div>
    </form>
</div>

{% endblock %}
