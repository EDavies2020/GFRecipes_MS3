{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12">
        <div class="center-align error-page">
            <h6 class="center-align red-text text-darken-4">Oh No! <i class="far fa-surprise"></i></h6>
            <h6 class="center-align"><b>It looks like something has gone wrong! But.....</b></h6>
            <img src="../static/images/rubber-stamp.jpg" alt="dont-panic">
            <p class="center-align blue-text text-darken-2"> click the link below to safely return to our homepage</p>
            <div class="center-align reg-button btn-floating btn-large pulse green darken-2">
                <a href="{{ url_for('get_recipes') }}"><i class="fas fa-home left"></i>Take me home!</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
