{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12">
        <div class="404-page">
            <h6 class="center-align red-text text-darken-4">Oh No {{ username }}!</h6>
            <h6><b>It looks like something has gone wrong! But.....</b></h6>
            <img src="../static/images/rubber-stamp.jpg" alt="dont-panic">
            <p class="center-align blue-text text-darken-2"> click the link below to safely return to our homepage</p>
            <div class="reg-button btn-small green darken-2">
                <a href="{{ url_for('get_recipes') }}"><i class="fas fa-home left"></i>Take me home!</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
